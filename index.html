<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PWA by Dimitris</title>

    <link rel="manifest" href="manifest.json">      
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="dim-structure.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/workbox-cdn/workbox/workbox-sw.js"></script> -->

</head>
<body>
    <div class="container sm center-contents">
        <h1 class="m-3">PWA by Dimitris</h1>
        <input class="m-1 form-control" type="text" id="colorValue" placeholder="color">
        <button class="m-2 btn btn-primary" id="colbut">Change color</button>
        <br>
        <br>
        <div id="rectangular" style="width:100%; height: 200px; background-color: black;"></div>
    </div>

    <script>
        window.addEventListener('load', function(event) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                .then((reg)=>console.debug('service worker registered', reg))
                .catch((err)=>console.debug('service worker not registered',err));
            }
        });

        $(window).on('load',function() {
            $("#colbut").on('click',function(){
                $("#rectangular").css("background-color", $('#colorValue').val());
                $('#colorValue').focus();
            });
            $('#colorValue').on('keypress',function(e){
                if (e.keyCode==13) {$("#colbut").click();} //if you press enter
            });            
        })

    </script>
</body>
</html>
